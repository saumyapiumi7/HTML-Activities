<html>
    <head>
        <title> HTML page</title>
    </head>

    <body>
        <from action="" method="POST">
            First name: <input type="text" id = "first_name" maxlength = "20" placeholder="Enter First Name" /> 
            <br/>
            Last name: <input type="text" id = "last_name" maxlength = "20" placeholder="Enter Last Name" /> 
            <br/>
            User ID: <input type="text" id = "user_id"/>
            <br/>
            password: <input type="password" name="password"/>
            <br/>

            Description : 
            <br/> 
            <textarea rows ="5" cols="50" name="description" ></textarea>
            <br/>
            <input type="checkbox" name="maths" value="on"> Maths
            <br/>
            <input type="checkbox" name="science" value="on"> Science

            <br/>
            <input type="radio" name="subject" value="Maths"> Male
            <input type="radio" name="subject" value="science"> Female
            <br/>

            You have a job : <select name="dropdown">
                <option value="yes" selected> Yes</option>
                <option value="no"> No </option>
            </select> 

            <br/>

            <input type="submit" name="SUBMIT" value="Submit"/> 
            <br/>
            <input type="reset" name="RESET" value="Reset"/>
            <br/>
            <input type="button" name="OK" value="Ok"/> 
            <br/>
            <input type="image" name="image_button" src="mickey mouse.png" height="80%" width="40%"/>
            <input type="image" name="image_button" src="usjp-logo.png" height="60%" width="30%"/>



        </from>


        
    </body>
</html>
